type Criteria {
  id: ID
  text: String
  key: String
  icon: String
}
type Query {
  # Hello World Query in GraphQL
  helloGraphQL: String
  # Criteria queries
  """ Get criterias """
  getCriterias(limit: Int, offset: Int): [Criteria]
}
input CriteriaInput {
  id: ID
  text: String!
  key: String!
  icon: String
}
type Mutation {
  # Criteria mutations
  """ Create a new criteria """
  createCriteria(input: CriteriaInput): Criteria
}
